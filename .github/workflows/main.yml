name: Automate Upstream changes (main) into development (dev) workflow

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check if branch exists
        id: check-branch-exists
        uses: GuillaumeFalourd/branch-exists@v1
        with:
          branch: main-sync

      - name: open PR main-sync -> dev
        run: |
          


 

            git checkout origin main-sync
            git push origin main-sync
            gh pr create --base dev --head main-sync --title "Automated PR" --body "Automated PR" 
            gh pr merge --merge --delete-branch
          

        env:
          GH_TOKEN: ${{ github.token }}
# gh pr merge --merge

if ${{ steps.check-branch-exists.outputs.exists == 'true' }}; then